<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker</title>
    <link rel="stylesheet" href="/static/Management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Programm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mails <span class="badge text-bg-secondary">4</span></a>
        </li>
    </ul>
    <h1>Service Worker</h1>
    <text style="color:darkred">Only available for simulation purposes.</text>
    <div>
        <label for="meter_selection">Wähle Stromzähler</label>
        <select id="meter_selection" name="meter_uuid" class="form-select">
            {% for meter in meter_list %}
                <option>{{ meter }}</option>
            {% endfor %}
        </select>
    </div>
    <hr>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
             <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Mails  <span class="badge text-bg-secondary">4</span>
                  </button>
             </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Email Inhalt
                            <span class="badge bg-primary">vor 10 Minuten</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="info">
        <text>Messages</text>
        <div id="info_content"></div>
    </div>
    <div id="control">
        <button onclick="create_meter()">Bestelle Smartmeter</button>
        <button onclick="setup_meter()">Beginne Einrichtung</button>
    </div>
    <div class="toast-container position-static">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Action header</strong>
                <small class="text-body-secondary">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Action Response
            </div>
        </div>
    </div>
    <script src="/static/Management.js"></script>
</body>
</html>
