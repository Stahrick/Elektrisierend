{% extends 'layout.html' %}

{% block title %}Register{% endblock %}
{% block additional_headers %}
<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
{% endblock %}

{% block content %}
    <div class="container-fluid d-flex align-items-center justify-content-end p-0 m-0 register">
        <div class="border border-success register-right">
            <h3 class="p-3">Jetzt Vertrag abschließen</h3>
            <form action="{ url_for('register')}", method="post" autocomplete="off" class="d-flex flex-column justify-content-center">
                <div class="row my-2">
                    <div class="col">

                        <input id="register-firstname" class="form-control" placeholder="Vorname" name="first_name">
                    </div>
                    <div class="col">

                        <input id="register-lastname" class="form-control" placeholder="Nachname" name="last_name">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-email" class="form-control" placeholder="Email" name="email" type="email">
                    </div>
                    <div class="col">

                        <input id="register-tel" class="form-control" placeholder="Telefon" name="phone" type="tel">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-address" class="form-control" placeholder="Adresse" name="address">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-zip" class="form-control" placeholder="Postleitzahl" name="zip_code" type="number">
                    </div>
                    <div class="col">

                        <input id="register-city" class="form-control" placeholder="Stadt" name="city">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-iban" class="form-control" placeholder="IBAN" name="iban">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-username" class="form-control" placeholder="Nutzername" name="username">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">

                        <input id="register-password" class="form-control" type="password" name="password" placeholder="Passwort">
                    </div>
                    <div class="col">

                        <input id="register-repeat-pw" class="form-control" type="password" placeholder="Wiederhole Passwort">
                    </div>
                </div>
                <div class="row my-2">
                    <h5>Besitzt bereits einen smarten Stromzähler?</h5>
                    <div class="col">

                        <input id="register-em-id" class="form-control" placeholder="Hier ID deines Stromzählers eintragen" name="em_id">
                    </div>
                </div>
                <div class="row p-3">
                    <button type="submit" class="btn btn-success">Vertrag abschließen</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
