<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forgot Password</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
    <body id="no-scrolling" class="py-0">
        <section class="vh-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 text-black">
                <div class="px-5 ms-xl-4">
                  <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                  <span class="h1 fw-bold mb-0">Stromsparstrau√ü</span>
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-xl-0 mt-xl-n5">
                  <form style="width: 23rem;" action="{{ url_for('reset_password') }}" method="post" autocomplete="off">
                    <div class="login-wrapper" data-bs-theme="dark">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password?</h3>
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example18" name="username" class="form-control form-control-lg" value="{{ username }}"/>
                          <label class="form-label" for="form2Example18">Username</label>
                        </div>
                        {% if username|length %}
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example18" name="code" class="form-control form-control-lg" value="{{ code }}"/>
                          <label class="form-label" for="form2Example18">Reset code</label>
                        </div>
                        {% endif %}
                        {% if username|length and code|length %}
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example28">New Password</label>
                        </div>
                        {% endif %}
                        <div class="pt-1 mb-4">
                          <button class="btn btn-success btn-lg btn-block" type="submit" value="Send">Send</button>
                        </div>
                    </div>
                    <p><a href="{{ url_for('login')}}" class="link-info">Back to login</a></p>
                  </form>
                </div>
              </div>
              <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src={{ url_for('static', filename='stromi.png') }}
                  alt="Login image" class="w-100 vh-100 bg-image-vertical" style="object-fit: cover; object-position: left;">
              </div>
            </div>
          </div>
        </section>
	</body>
</html>
