{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block additional_headers %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Chart</title>

<!-- Custom fonts for this template-->
<!--link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"-->
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../static/sb-admin-2.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid m-4">
    <form action="{{ url_for('edit_profile') }}" method="post">
        <div class="accordion" id="contract-data-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonalData" aria-expanded="false" aria-controls="collapsePersonalData">
                      Persönliche Daten
                    </button>
                </h2>
                <div id="collapsePersonalData" class="accordion-collapse collapse show multi-collapse">
                    <div class="accordion-body py-1">
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-first-name" class="form-label">Vorname</label>
                                <input class="form-control" id="contract-first-name" placeholder="{{ profile["first_name"] }}">
                            </div>
                            <div class="col">
                                <label for="contract-last-name" class="form-label">Nachname</label>
                                <input class="form-control" id="contract-last-name" placeholder="{{ profile["last_name"] }}">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-email" class="form-label">E-Mail Adresse</label>
                                <input class="form-control" id="contract-email" placeholder="{{ profile["email"] }}" type="email">
                            </div>
                            <div class="col">
                                <label for="contract-tel" class="form-label">Telefonnummer</label>
                                <input class="form-control" id="contract-tel" placeholder="{{ profile["phone"] }}" type="tel">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-iban" class="form-label">IBAN</label>
                                <input class="form-control" id="contract-iban" placeholder="{{ profile["iban"] }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContractData" aria-expanded="false" aria-controls="collapseContractData">
                      Stromzähler
                    </button>
                </h2>
                <div id="collapseContractData" class="accordion-collapse collapse show multi-collapse">
                    <div class="accordion-body py-1">
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-meter-uuid" class="form-label">Zählernummer</label>
                                <input class="form-control" id="contract-meter-uuid" placeholder="{{ em["_id"] }}" disabled>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-meter-consumption" class="form-label">Zählerstand</label>
                                <input class="form-control" id="contract-meter-consumption" placeholder="{{ em["em_consumption"] }}" disabled>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <p class="d-none" id="input_data">{{h_data}}</p>
                                        <h6 class="m-0 font-weight-bold text-primary"> Historical Data</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <canvas id="HistoricalDataChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEnergiespartips" aria-expanded="false" aria-controls="collapseEnergiespartips">
                      Energiespartipps
                    </button>
                </h2>
                <div id="collapseEnergiespartips" class="accordion-collapse collapse show multi-collapse">
                    <div class="accordion-body py-1">
                        {%for value, index in e_tips.items()%}
                            <div class="row my-1">
                                <div class="col">
                                    <label for="e-tip-"{{index+1}} class="form-label">Energiespartip {{index+1}}:</label>
                                    <input class="form-control" id="energy-saving-tip-{{index+1}}" placeholder="{{value}}" disabled>
                                </div>
                            </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-1">
            <button type="submit" class="btn btn-success w-25 m-4">Absenden</button>
        </div>
    </form>
</div>
<script type="module" src="{{ url_for('static', filename='chart-area-demo.js') }}"></script>
<script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
{% endblock %}
