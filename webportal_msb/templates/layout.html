<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    {% block additional_headers %}
        {% endblock %}
    </head>
	<body>
        <div class="container-fluid d-flex flex-column vh-100 p-0">
            <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                <div class="container-fluid">
                    <a id="" class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='stromi.png')}}" alt="Firmenlogo" class="rounded-circle">
                        Strömende Strauß
                    </a>
                    <div class="d-flex">
                        <ul class="navbar-nav ml-auto d-flex flex-row">
                            <li class="nav-item p-1">
                                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content flex-grow-1 d-flex flex-row">
                {% block content %}{% endblock %}
            </div>
        </div>
	</body>
</html>
