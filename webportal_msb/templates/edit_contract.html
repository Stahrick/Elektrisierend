{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="content-fluid m-4">
    <form action="{{ url_for('edit_contract') }}" method="post" autocomplete="off">
        <div class="accordion" id="contract-data-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonalData" aria-expanded="false" aria-controls="collapsePersonalData">
                      Persönliche Daten
                    </button>
                </h2>
                <div id="collapsePersonalData" class="accordion-collapse collapse show multi-collapse">
                    <div class="accordion-body py-1">
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-id" class="form-label">Vertragsnummer</label>
                                <input name="contract-id" class="form-control" id="contract-id" placeholder="{{ contract["contract_id"] }}" disabled>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-first-name" class="form-label">Vorname</label>
                                <input  name="first_name" class="form-control" id="contract-first-name" placeholder="{{ contract["first_name"] }}">
                            </div>
                            <div class="col">
                                <label for="contract-last-name" class="form-label">Nachname</label>
                                <input name="last_name" class="form-control" id="contract-last-name" placeholder="{{ contract["last_name"] }}">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-email" class="form-label">E-Mail Adresse</label>
                                <input  name="email" class="form-control" id="contract-email" placeholder="{{ contract["email"] }}" type="email">
                            </div>
                            <div class="col">
                                <label for="contract-tel" class="form-label">Telefonnummer</label>
                                <input  name="tel" class="form-control" id="contract-tel" placeholder="{{ contract["phone"] }}" type="tel">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-iban" class="form-label">IBAN</label>
                                <input  name="iban" class="form-control" id="contract-iban" placeholder="{{ contract["iban"] }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLocationData" aria-expanded="false" aria-controls="collapseLocationData">
                      Anschrift
                    </button>
                </h2>
                <div id="collapseLocationData" class="accordion-collapse collapse multi-collapse">
                    <div class="accordion-body py-1">
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-street" class="form-label">Straße</label>
                                <input name="address" class="form-control" id="contract-street" placeholder="{{ contract["address"] }}">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-2">
                                <label for="contract-zip-code" class="form-label">Postleitzahl</label>
                                <input name="zip" class="form-control" id="contract-zip-code" placeholder="{{ contract["zip_code"] }}" type="number">
                            </div>
                            <div class="col">
                                <label for="contract-city" class="form-label">Stadt</label>
                                <input name="city" class="form-control" id="contract-city" placeholder="{{ contract["city"] }}">
                            </div>
                            <div class="col-4">
                                <label for="contract-state" class="form-label">Land</label>
                                <input name="state" class="form-control" id="contract-state" placeholder="{{ contract["state"] }}">
                            </div>
                        </div>
                        <div class="row my-1">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContractData" aria-expanded="false" aria-controls="collapseContractData">
                      Stromzähler
                    </button>
                </h2>
                <div id="collapseContractData" class="accordion-collapse collapse multi-collapse">
                    <div class="accordion-body py-1">
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-meter-uuid" class="form-label">Zählernummer</label>
                                <input class="form-control" id="contract-meter-uuid" placeholder="{{ contract["em_id"] }}" disabled>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col">
                                <label for="contract-meter-consumption" class="form-label">Zählerstand</label>
                                <input class="form-control" id="contract-meter-consumption" placeholder="{{ contract["em_reading"] }}" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-1">
            <label for="contract-change-otp" class="form-label font-weight-bold">Änderungscode des Kunden</label>
            <div class="col-4 input-group">
                <input name="otp" class="form-control form-control-lg border border-2 border-warning" id="contract-change-otp" placeholder="OTP erhalten vom Kunden" required>
                <button type="submit" class="btn btn-success w-25">Absenden</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
