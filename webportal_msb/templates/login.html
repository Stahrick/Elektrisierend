<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #38A3A5">
            <div class="container m-3">
                <div class="d-flex align-items-center bg-light rounded-4">
                    <div class="col col-lg-4 p-0">
                        <img src="{{ url_for('static', filename='stromi_stromson.png') }}"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                    </div>
                    <div class="col">
                        <div class="card-body p-3 text-black">
                            <form action="{{ url_for('login') }}" method="post" autocomplete="off">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Stromi Stromson</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username"
                                           class="form-control form-control-lg" required/>
                                    <label class="form-label" for="username">Username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ff6219" class="bi bi-lightning-charge-fill" viewBox="0 0 16 16">
                                          <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
                                        </svg>
                                        Power On
                                    </button>
                                </div>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
