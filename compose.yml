version: "3"
services:
  meter:
    build: stromz√§hler/
    restart: unless-stopped
    volumes:
      - ./meter_data/save_meters.json:/app/save_meters.json
      - ./meter_data/metercerts:/app/metercerts/
    networks:
      stromi_net:
  msb:
    build: ./webportal_msb/
    restart: unless-stopped
    env_file: .env
    networks:
      stromi_net:
      mongo_net:
  kp:
    build: ./webportal_kp/
    restart: unless-stopped
    env_file: .env
    networks:
      stromi_net:
      mongo_net:
  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '4000:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      stromi_net:
networks:
  stromi_net:
  mongo_net:
    name: mongo_net
    external: true
